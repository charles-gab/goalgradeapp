<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoalGrade - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Same style as Login.html */
    :root {
      --primary: #4B2E83;
      --secondary: #6D72C3;
      --text-dark: #333;
      --muted: #777;
      --border: #ddd;
      --bg-light: #f9f9ff;
    }
    * {box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", sans-serif;}
    body {background: linear-gradient(135deg, #ffffff, #f0f0ff); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: var(--text-dark);}
    .bg-shapes {position: fixed; inset: 0; overflow: hidden; z-index: -1;}
    .bg-shapes::before, .bg-shapes::after {content: ""; position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.35;}
    .bg-shapes::before {width: 400px; height: 400px; top: -80px; left: -100px; background: var(--primary);}
    .bg-shapes::after {width: 500px; height: 500px; bottom: -100px; right: -120px; background: var(--secondary);}
    .container {width: 400px; background: #fff; padding: 36px 28px; border-radius: 16px; box-shadow: 0 10px 35px rgba(75,46,131,0.15); text-align: center;}
    .app-logo {width: 90px; height: 90px; border-radius: 50%; margin: 0 auto 12px; border: 3px solid var(--primary); overflow: hidden;}
    .app-logo img {width: 100%; height: 100%; object-fit: cover;}
    .app-name {font-size: 1.9rem; font-weight: 900; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px;}
    .app-caption {color: var(--muted); font-size: 0.95rem; margin-bottom: 24px;}
    .input-group {position: relative; width: 100%; margin-bottom: 16px;}
    .icon-left {position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--muted);}
    input {width: 100%; padding: 12px 44px; border-radius: 10px; border: 1px solid var(--border); font-size: 1rem; transition: 0.2s;}
    input:focus {outline: none; border-color: var(--secondary); box-shadow: 0 0 6px rgba(109,114,195,0.25);}
    .toggle-eye-btn {position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: 0; color: var(--muted); cursor: pointer;}
    .toggle-eye-btn:hover {color: var(--secondary);}
    .login-btn {width: 100%; padding: 12px; border-radius: 10px; border: none; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #fff; font-weight: 700; cursor: pointer; transition: 0.25s;}
    .login-btn:hover {transform: translateY(-2px); box-shadow: 0 8px 20px rgba(109,114,195,0.25);}
    .footer {margin-top: 18px; font-size: 0.9rem; color: var(--muted);}
    .footer a {color: var(--secondary); text-decoration: none; font-weight: 600;}
    @media (max-width:480px){.container{width:90%;padding:28px 22px;}}
  </style>
</head>
<body>
  <div class="bg-shapes"></div>
  <main class="container">
    <div class="app-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Logo-placeholder.png" alt="GoalGrade logo">
    </div>
    <h1 class="app-name">GoalGrade</h1>
    <p class="app-caption">Create your account and start your journey.</p>

    <form>
      <div class="input-group">
        <i class="fa-solid fa-user icon-left"></i>
        <input type="text" placeholder="First Name" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-user icon-left"></i>
        <input type="text" placeholder="Last Name" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope icon-left"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock icon-left"></i>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="button" class="toggle-eye-btn" data-target="regPassword"><i class="fa-regular fa-eye-slash"></i></button>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-key icon-left"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="button" class="toggle-eye-btn" data-target="confirmPassword"><i class="fa-regular fa-eye-slash"></i></button>
      </div>

      <button type="submit" class="login-btn">Register</button>

      <div class="footer">Already have an account? <a href="Login.html">Login</a></div>
    </form>
  </main>

  <script>
    document.querySelectorAll(".toggle-eye-btn").forEach(btn=>{
      const input=document.getElementById(btn.dataset.target);
      const icon=btn.querySelector("i");
      btn.addEventListener("click",()=>{
        if(input.type==="password"){input.type="text";icon.classList.replace("fa-eye-slash","fa-eye");}
        else{input.type="password";icon.classList.replace("fa-eye","fa-eye-slash");}
      });
    });
  </script>
</body>
</html>
